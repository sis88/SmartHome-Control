
{% extends 'masterLayout.html' %}

    {% block body %}

    <form class="form-signin" method="POST" action="">
      <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h2 mb-3 font-weight-bold"><i class="fa fa-cog fa-spin fa-2x fa-fw"></i>Smart Home Control</h1>
        <p>Please Provide your Authentications to Get Access.</a></p>
      </div>
      <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input name="email" id ="inputEmail" class="form-control" type="text" placeholder="Email address" required autofocus value={{request.form.email}}>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input name ="password" id="inputPassword" id ="inputEmail" class="form-control" type="password" placeholder="Password" required autofocus value={{request.form.email}}>
      </div>


      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>
    </form>
{% endblock %}
